		<script>
			mui.init();
			mui.plusReady(function(){
				var state = getState();
				if(!state.account){
					mui.openWindow({
						url:'view/login.html',
						id:'login',
						show:{
					      autoShow:true,//页面loaded事件发生后自动显示，默认为true
					    },
					});
				}
				//设置
				var settingButton = document.getElementById('setting');
				settingButton.addEventListener('tap', function(event) {
					mui.openWindow({
						url:'view/setting.html',
						id: 'setting',
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			});
		</script>
